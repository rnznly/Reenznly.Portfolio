<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARRAKIS</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.6s ease-in-out;
      background: #f5f5f5; /* Light mode background */
    }

    /* Liquid glass overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      transition: all 0.7s ease;
      z-index: 0;
    }

    .overlay.dark {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(30px) saturate(250%);
      -webkit-backdrop-filter: blur(30px) saturate(250%);
    }

    body.dark {
      background: #0d0d0d;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #111;
    }

    body.dark .container {
      color: #fff;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 60px;
      letter-spacing: 3px;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    button {
      font-size: 2rem;
      padding: 30px 130px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      transition: all 0.4s ease;
      font-weight: 900;
    }

    button.light {
      background: rgba(255, 255, 255, 0.6);
      color: black;
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3);
      font-weight: 900;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="container">
    <h1>ARRAKIS</h1>
    <button id="toggleButton">Dark</button>
  </div>

  <script>
    const button = document.getElementById('toggleButton');
    const overlay = document.getElementById('overlay');
    const body = document.body;
    let darkMode = false;

    button.addEventListener('click', () => {
      darkMode = !darkMode;
      overlay.classList.toggle('dark', darkMode);
      body.classList.toggle('dark', darkMode);
      if (darkMode) {
        button.classList.add('light');
        button.textContent = 'Light';
      } else {
        button.classList.remove('light');
        button.textContent = 'Dark';
      }
    });
  </script>
</body>
</html>
